    <div class="container" ng-controller="CityController">
        <h2>Cities {{cities.length}}</h2>
        <div class="row">
            <div class="col-md-4 thumbnail">
                <label for="CitySearch">Search for city:</label>
                <input class="form-control" type="text" name="CitySearch" ng-model="cityQuery" id="CitySearch">
            </div>
        </div>
        <div class="row" >
            <div class="col-md-4 thumbnail" ng-repeat="city in cities | filter:cityQuery | limitTo:quantity ">
                <a ng-href="#city/{{city._id}}"><h3>{{city.name}}, {{city.country}}</h3></a>            
            </div>
        </div>
    </div>
